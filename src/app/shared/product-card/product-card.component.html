<style>
  .product-box {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 16px;
    max-width: 300px;
    font-family: Arial, sans-serif;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
  .product-name {
    font-size: 1.25em;
    font-weight: bold;
    margin-bottom: 8px;
  }
  .product-price {
    color: green;
    font-weight: 600;
    margin-bottom: 8px;
  }
  .product-description {
    font-size: 0.95em;
    color: #555;
  }
</style>
